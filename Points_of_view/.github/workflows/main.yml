name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Или другая ветка, на которой вы хотите выполнять деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.12.2'  # Укажите нужную версию Node.js

    - name: Install dependencies
      run: npm install  # Или yarn install, если вы используете Yarn

    - name: Build
      run: npm run build  # Или другая команда для сборки вашего проекта

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: master  #gh-pages Ветка, на которую будет происходить деплой
        folder: frontend/public     # Папка, которую нужно опубликовать
